apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: wsi
spec:
  type: NodePort
  selector:
    app: customer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: wsi
spec:
  type: NodePort
  selector:
    app: product
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: wsi
spec:
  type: NodePort
  selector:
    app: order
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080